<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Checkout — Viral Dead Engine</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    body{background:#0b0f19;color:#fff;font-family:system-ui,Arial,sans-serif}
    .panel{border:1px solid rgba(255,255,255,.12);border-radius:16px;background:#151515;padding:18px;max-width:520px;margin:60px auto}
    .cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.14);background:#0f0f0f;color:#fff}
    button{padding:12px 16px;border-radius:12px;border:none;font-weight:700;cursor:pointer}
  </style>
</head>
<body>

  <div class="panel">
    <h1 style="margin-top:0">Get access</h1>
    <p style="opacity:.85">Secure Stripe checkout. Cancel anytime.</p>

    <div class="cta">
      <button id="startCheckout">Continue to secure checkout →</button>
    </div>

    <div id="msg" style="margin-top:12px;opacity:.85"></div>
  </div>

<script>
  const API_BASE = "https://viraldeadengine-1.onrender.com";
  const msg = (t)=>document.getElementById("msg").textContent=t;

  async function startCheckout(){
    try{
      msg("Creating checkout session…");
      const res = await fetch(API_BASE + "/stripe/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          success_url: "https://viraldead.pro/success.html",
          cancel_url: "https://viraldead.pro/checkout.html"
        })
      });

      const data = await res.json();
      if(!res.ok){
        throw new Error(data.detail || "Checkout failed");
      }

      window.location.href = data.url;
    }catch(e){
      msg(e.message);
    }
  }

  document.getElementById("startCheckout").onclick = startCheckout;
</script>

</body>
</html>
